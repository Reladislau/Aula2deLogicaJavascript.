<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 7</title>
</head>
<body>
    <h2>Calculando Maçãs com JavaScript <br><br></h2>

    <script>
        let numero = parseInt(prompt("Digite o Número de Maçãs Compradas"));
        let valor;

        document.write("Número de Maçãs Compradas :", numero, " Maçãs<br><br>");

        if(numero>=12){

            valor = numero*2.50;
            document.write("O Valor final da compra é: ", valor, " Reais<br>");

        } else{
            valor = numero*3.50;
            document.write("O Valor final da compra é: ", valor, " Reais<br>");

        }

    </script>

</body>
</html>
